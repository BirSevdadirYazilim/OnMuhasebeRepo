{% extends 'base.html' %}
{% block pagetitle %}{{ block.super }} - Sipariş Tanımlamaları {% endblock %}
{% block body  %}
<div class="container-fluid">
	<div class="w-box">
		<div class="w-box-header">
			<div align="Center">
				<span>Sipariş Tanımlamaları Ekranı</span>
			</div>
		</div>
		<div class="w-box-content">
			<table id="test" class="table table-bordered" style="overflow: auto;width: 100%;height: 100%;">
				<tbody>
					<tr>
						<th style="width: 30%;">Alınan&nbsp;Sipariş&nbsp;Fişi&nbsp;No</th>
						<td style="width: 70%;">
							<input type="text" id="alınanSiparisFisiNo" value="{{sqlSiparisFisiNo.AlınanSiparisFisiNo}}" class="form-control">
						</td>
					</tr>
					<tr>
						<th style="width: 30%;">Verilen&nbsp;Sipariş&nbsp;Fişi&nbsp;No</th>
						<td style="width: 70%;">
							<input type="text" id="verilenSiparisFisiNo" value="{{sqlSiparisFisiNo.VerilenSiparisFisiNo}}" class="form-control">
						</td>
					</tr>
					<tr>
						<th></th>
						<td>
							<button class="btn btn-success fa fa-save" style="width: 100%;" onclick="Kaydet();" title="Kaydet"></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>	
	</div>
</div>
<script type="text/javascript">
function Kaydet(){
	$.ajax({
        type: "post",
        url: "",
        data: {
        	"ajaxAlınanSiparisFisiNo"  : $("#alınanSiparisFisiNo").val(),
        	"ajaxVerilenSiparisFisiNo" : $("#verilenSiparisFisiNo").val(),
        csrfmiddlewaretoken: "{{ csrf_token }}"
        },
        dataType: "json",
        success: function(Veri){
        	location = "/siparis/olustur";
        }, 
        error: function(Hata){
            alert("Hata !");
        }
    });
};
</script>
{% endblock %}
